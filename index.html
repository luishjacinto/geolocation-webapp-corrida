<html>
  <head>
    <title>Geolocation</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--<link href="css/stylelogin.css" rel="stylesheet">-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.grey-indigo.min.css"/>
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="estilo.css">
  </head>

  <body>

    <div id="map"></div>

    <span id="spanDeCoordenadas" style="color: dimgrey"></span>
    <span id="distanciaPercorrida" style="color: dimgrey"></span>

    <span id="distanciaUltimaCorrida" style="color: dimgrey"></span>
    <span id="tempoUltimaCorrida" style="color: dimgrey"></span>



    <div id="header">
        <div class="cronometro">

            <span id="Horas" class="numeroCronometro">00</span>
            <span class="numeroCronometro">:</span>
            <span id="Minutos" class="numeroCronometro">00</span>
            <span class="numeroCronometro">:</span>
            <span id="Segundos" class="numeroCronometro">00</span>
            <span class="numeroCronometro">:</span>
            <span id="Centesimas" class="numeroCronometro">00</span>

        </div>
        <button id="minhaLocalizacao" onclick="centralizarLocalizacao();" class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored">
            <i class="material-icons">my_location</i>
        </button>
    </div>

    <div id="percursoCompleto">
        <button id="fecharResultados" onclick="fecharResultados();" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect">Fechar</button>
        <br>
        <span class="infoPercurso">Tempo Decorrido:</span>
        <span id="tempo" class="infoPercurso"></span>
        <br>
        <span class="infoPercurso">Distancia Percorrida:</span>
        <span id="distancia" class="infoPercurso"></span>
        <br>
        <span class="infoPercurso">Velocidade no Percurso:</span>
        <span id="velocidade" class="infoPercurso"></span>
    </div>

    <div id="footer">
        <button id="botaoComecarPercurso" onclick="iniciarPercurso();" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect">
            Come√ßar Percurso
          </button>
    </div>

    <script>
        //This is the "Offline copy of pages" service worker
        //Add this below content to your HTML page, or add the js file to your page at the very top to register sercie worker
        if (navigator.serviceWorker.controller) {
            console.log('[PWA Builder] active service worker found, no need to register')
        } else {
            //Register the ServiceWorker
            navigator.serviceWorker.register('sw.js', {
                scope: './'
            }).then(function (reg) {
                console.log('Service worker has been registered for scope:' + reg.scope);
            });
        }
    </script>

    <script src="mapa.js"></script>
    <script src="cronometro.js"></script>

    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB19Y5jpFfhQU4mtswDb1L5x2AFrAvl1-4&callback=initMap">
    </script>

  </body>
</html>
