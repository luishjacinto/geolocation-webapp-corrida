<!DOCTYPE html>
<html>
  <head>
    <title>Geolocation</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--<link href="css/stylelogin.css" rel="stylesheet">-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.amber-orange.min.css" />
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
  </head>
  <style>

    #map {
      height: 100%;
      margin-bottom: 0%;
    }
    
    html,
    body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    #header{
      position: absolute;
      height: 16%;
      top: 0;
      width:100%;
      background-color: rgba(0, 0, 0, 0.6)
    }
    #myloc{
      position: absolute;
      top: 0;
      margin-top: 29%;
      margin-left: 84%;
    }
    div#footer{
      position: absolute;
      height: 10%;
      bottom: 0;
      width:100%;
      background-color:rgba(0, 0, 0, 1);
    }
    .startbtt {
      width: 90%;
      height: 80%;
      margin-top: 2%;
      margin-left: 5%;
      margin-right: 5%;  
    }

  </style>
  <body>

    

    <div id="map"></div>    

    <div id="header">
        <button onclick="myloc();" id="myloc" class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored">
            <i class="material-icons">my_location</i>
        </button>
    </div>


    <div id="footer">
        <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect startbtt">
            Come√ßar Percurso
          </button>
    </div>

    <script src="mapa.js"></script>
    
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB19Y5jpFfhQU4mtswDb1L5x2AFrAvl1-4&callback=initMap">
    </script>
  
  </body>
</html>
