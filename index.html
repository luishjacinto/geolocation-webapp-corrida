<!DOCTYPE html>
<html>
  <head>
    <title>Geolocation</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--<link href="css/stylelogin.css" rel="stylesheet">-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.grey-amber.min.css">
  </head>
  <style>
    /* Always set the map height explicitly to define the size of the div
         * element that contains the map. */
  
    #map {
      height: 80%;
      margin-bottom: 20%;
    }
  
    /* Optional: Makes the sample page fill the window. */
  
    html,
    body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    #footer{
      position: absolute;
      height: 20%;
      bottom: 0;
      width:100%;
      background-color: gray;
    }
  </style>
  <body>


    <div id="map"></div>    
    <div id="footer">
          <button onclick="GerarLocation()"> Obter Localização </button>

    </div>

    <script>
      function GerarLocation() {
        navigator.geolocation.getCurrentPosition(Location);
        function Location(pos) {
          var coordenadas = pos.coords;
          var Position = { coords: { Latitude: coordenadas.latitude, Longitude: coordenadas.longitude } };
          console.log(Position);
          document.getElementById("footer").innerHTML = "Latitude:" + Position.coords.Latitude + "<br>" + "Longitude:" + Position.coords.Longitude;
        }
      }
    </script>
    <script src="mapa.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB19Y5jpFfhQU4mtswDb1L5x2AFrAvl1-4&callback=initMap">
    </script>
  </body>
</html>
