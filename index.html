<!DOCTYPE html>
<html>
  <head>
    <title>Geolocation</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--<link href="css/stylelogin.css" rel="stylesheet">-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.amber-orange.min.css" />
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
  </head>
  <style>

    #map {
      height: 100%;
      margin-bottom: 0%;
    }
    
    html,
    body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    #header{
      position: absolute;
      height: 16%;
      top: 0;
      width:100%;
      background-image: url("fundo-header.png");
    }
    #footer{
      position: absolute;
      height: 10%;
      bottom: 0;
      width:100%;
      background-color: gray;
    }
    .startbtt {
      width: 90%;
      height: 80%;
      margin-top: 2%;
      margin-left: 5%;
      margin-right: 5%;  
    }
  </style>
  <body>


    <div id="map"></div>    

    <div id="header">
          <button onclick="GerarLocation()"> Obter Localização </button>
    </div>

    <div id="footer">
        <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect startbtt">
            Começar Percurso
          </button>
    </div>

    <script>
      function GerarLocation() {
        navigator.geolocation.getCurrentPosition(Location);
        function Location(pos) {
          var coordenadas = pos.coords;
          var Position = { coords: { Latitude: coordenadas.latitude, Longitude: coordenadas.longitude } };
          console.log(Position);
          document.getElementById("header").innerHTML = "Latitude:" + Position.coords.Latitude + "<br>" + "Longitude:" + Position.coords.Longitude;
        }
      }
    </script>
    <script src="mapa.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB19Y5jpFfhQU4mtswDb1L5x2AFrAvl1-4&callback=initMap">
    </script>
  </body>
</html>
